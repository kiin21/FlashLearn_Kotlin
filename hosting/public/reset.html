<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FlashLearn</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --primary-color: #E5434F;
            --text-primary: #FFFFFF;
            --text-secondary: #9E9E9E;
            --error-color: #CF6679;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            background-color: var(--surface-color);
            border-radius: 24px;
            padding: 48px 32px;
            max-width: 440px;
            width: 100%;
            text-align: center;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), #ff6b6b);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            box-shadow: 0 8px 16px rgba(229, 67, 79, 0.3);
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 40px;
        }

        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-text {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            width: 100%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(229, 67, 79, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 67, 79, 0.3);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .manual-link {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .manual-link p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .error-message {
            display: none;
            color: var(--error-color);
            font-weight: 500;
            padding: 16px;
            background: rgba(207, 102, 121, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(207, 102, 121, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-container">
            <svg viewBox="0 0 24 24">
                <path
                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" />
            </svg>
        </div>
        <h1>FlashLearn</h1>
        <p class="subtitle">Secure Account Recovery</p>

        <div id="loading">
            <div class="spinner"></div>
            <p class="status-text">Redirecting to FlashLearn app...</p>
        </div>

        <div id="manual" class="manual-link">
            <p>If the app didn't open automatically, tap the button below to continue.</p>
            <a id="deep-link" class="btn" href="#">Open App</a>
        </div>

        <div id="error" class="error-message">
            Invalid or missing reset token. Please request a new link from the app.
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        } else {
            const deepLink = 'flashlearn://reset-password?token=' + encodeURIComponent(token);
            document.getElementById('deep-link').href = deepLink;

            // Attempt to open the app
            window.location.href = deepLink;

            // Fallback: show manual button if redirect doesn't happen fast
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';

                const manual = document.getElementById('manual');
                if (manual) manual.style.display = 'block';
            }, 2500);
        }
    </script>
</body>

</html>
