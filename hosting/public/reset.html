<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FlashLearn</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .wrapper {
            max-width: 420px;
            width: 100%;
        }

        .card {
            background: #141414;
            border-radius: 16px;
            padding: 40px 32px;
            border: 1px solid #222;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #e74c3c;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo-icon svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .description {
            color: #888;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .status-container {
            text-align: center;
            padding: 24px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            border: 2px solid #222;
            border-top-color: #e74c3c;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-text {
            color: #888;
            font-size: 14px;
        }

        .manual-section {
            display: none;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .manual-section p {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: #e74c3c;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #d63426;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .error-section {
            display: none;
        }

        .error-box {
            background: #1a1414;
            border: 1px solid #2d1a1a;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .error-box p {
            color: #e88;
            font-size: 14px;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #666;
            font-size: 13px;
            text-decoration: none;
            margin-top: 24px;
        }

        .back-link:hover {
            color: #888;
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M13 3L4 14h7l-1 7 9-11h-7l1-7z" />
                    </svg>
                </div>
                <div class="logo-text">FlashLearn</div>
            </div>

            <h1>Reset your password</h1>
            <p class="description">Opening the app to complete your password reset</p>

            <div id="loading-section" class="status-container">
                <div class="spinner"></div>
                <p class="status-text">Launching app...</p>
            </div>

            <div id="manual-section" class="manual-section">
                <p>App didn't open? Click the button below to try again.</p>
                <a id="deep-link-btn" class="btn" href="#">Open FlashLearn</a>
            </div>

            <div id="error-section" class="error-section">
                <div class="error-box">
                    <p>This reset link is invalid or has expired. Please request a new one from the app.</p>
                </div>
            </div>

            <a href="#" class="back-link">Back to login</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        const loadingSection = document.getElementById('loading-section');
        const manualSection = document.getElementById('manual-section');
        const errorSection = document.getElementById('error-section');
        const deepLinkBtn = document.getElementById('deep-link-btn');

        if (!token) {
            loadingSection.style.display = 'none';
            errorSection.style.display = 'block';
        } else {
            const deepLink = `flashlearn://reset-password?token=${encodeURIComponent(token)}`;
            deepLinkBtn.href = deepLink;

            // Try to open app
            window.location.href = deepLink;

            // Show manual option after delay
            setTimeout(() => {
                loadingSection.style.display = 'none';
                manualSection.style.display = 'block';
            }, 2500);
        }
    </script>
</body>

</html>
